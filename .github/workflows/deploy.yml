name: Build and Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build Next.js
        run: pnpm build

      - name: Add .nojekyll file
        run: |
          mkdir -p out
          touch out/.nojekyll

      - name: Create SFTP batch script
        run: |
          cat > sftp_commands.txt << 'EOF'
          -mkdir _next
          -mkdir _next/static
          -mkdir _next/static/chunks
          -mkdir _next/static/media
          -mkdir images
          -mkdir _not-found
          put -r out/* ./
          EOF

      - name: Deploy to FTP server via SFTP
        run: |
          sshpass -p "${{ secrets.FTP_PASSWORD }}" sftp -oBatchMode=no -b sftp_commands.txt -o StrictHostKeyChecking=no -o ConnectTimeout=5 ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_SERVER }}
